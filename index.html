<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Responsive Sidebar</title>
</head>

<body>

    <nav class="sidebar">
        <div class="sidebar-inner">
            <header class="sidebar-header">
                <button type="button" class="sidebar-burger" onclick="toggleSidebar()">
                    <i class="bx bx-menu"></i>
                </button>
                <!-- Logo besides the burger button
                <img src="logo.png" alt="" class="sidebar-logo"> -->
            </header>
            <nav class="sidebar-menu">
                <button type="button">
                    <i class="bx bxs-home"></i>
                    <span>Home</span>
                </button>
                <button type="button">
                    <i class="bx bxs-message-alt-detail"></i>
                    <span>Messages</span>
                </button>
                <button type="button">
                    <i class="bx bxs-bookmark-heart"></i>
                    <span>Wishlist</span>
                </button>
                <button type="button" class="has-border">
                    <i class="bx bx-calendar"></i>
                    <span>Calender</span>
                </button>
                <button type="button">
                    <i class="bx bxs-compass"></i>
                    <span>Explore</span>
                </button>
                <button type="button">
                    <i class="bx bx-stats"></i>
                    <span>Stats</span>
                </button>
                <button type="button" class="has-border">
                    <i class="bx bxs-folder"></i>
                    <span>Files</span>
                </button>
                <button type="button">
                    <i class="bx bxs-user"></i>
                    <span>Account</span>
                </button>
                <button type="button">
                    <i class="bx bxs-cog"></i>
                    <span>Settings</span>
                </button>
                <button type="button">
                    <i class="bx bx-log-out"></i>
                    <span>Log Out</span>
                </button>
            </nav>
        </div>
    </nav>

    <script type="text/javascript" src="script.js"></script>
</body>

</html>
